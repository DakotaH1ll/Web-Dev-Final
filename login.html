<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grade Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" href="public/login.css" />
</head>

<body>
  <div id="header">
    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-4">
          <img src="images/logo.png" alt="NA" />
          <label id="pageTitle" class="display-4">Student Help</label>
        </div>
        <div class="col-sm-8">
          <form class="form-inline">
            <div class="form-group">
              <label for="studentID">studentID:</label>
              <input type="text" class="form-control input-sm" name="id" id="studentID" />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control input-sm" name="pword" id="password" />
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-dark" id="loginBtn" onClick="logIn()">login</button>
            </div>
          </form>
        </div>
      </div>

      <nav class="navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</body>

</html>
