<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Helper</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script type="text/javascript" src="login.js"></script>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div id="header">
    <div class="container-fluid">

      <div class="row">

        <div class="col-sm-4">
          <img src="images/logo.png" alt="NA" />
          <label id="pageTitle" class="display-4">Student Helper</label>
        </div>

        <div class="col-sm-8">

          <form class="form-inline">
            <div class="form-group">
              <label for="studentID">studentID:</label>
              <input type="text" class="form-control input-sm" name="id" id="studentID" />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control input-sm" name="pword" id="password" />
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-dark" id="loginBtn">login</button>
            </div>
          </form>
        </div>


      </div>

      <nav class="navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="addLink">View Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="mapLink">View Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="weatherLink">Weather</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#signUpModal" href="#" id="create">Create Account</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- MODAL for sign up -->
  <div class="modal fade" role="dialog" id="signUpModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h3>Sign Up</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control input-sm" name="email" id="email" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <label for="studentID">studentID:</label>
              <input type=" text " class="form-control input-sm " name="id " id="studentID " placeholder="Student ID " />
            </div>
            <div class="form-group ">
              <label for="password">Password:</label>
              <input type="password " class="form-control input-sm " name="pword " id="password " placeholder="Password " />
            </div>

          </form>
        </div>

        <div class="modal-footer ">
          <button type="button " class="btn btn-dark " id="loginBtn " data-dismiss="modal " onClick=" ">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
